<body>
    <center>
        <h2 class="mt-4">calculate cost</h2>
        <div class="mt-4">
            <select class="col-4" name="showData" id="dataInput" placeholder="name"></select>
            <input class="col-4" type="number" id="number" placeholder="number">

    <div class="container mt-5">
        <h2 align="center">table</h2>
        <table class="table table-borderless text-center" id="showTable">
            <tr>
                <th scope="col">name</th>
                <th scope="col">number</th>
            </tr>

    <script>
        let i = 0;
        window.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                console.log(i);
                let row = showTable.insertRow(-1);
                row.insertCell(i).innerHTML = dataInput.value;
                row.insertCell(i + 1).innerHTML = number.value;
                i + 1;
            }
        });
        db.collection('store').onSnapshot(snapshot => {
            console.log(snapshot)
            let data=""
            snapshot.forEach((doc) => {
                data += '<option value="' + doc.data().name + '">' + doc.data().name + '</option>';
            //     console.log(doc.name, doc.price)
            })
            console.log(data)
            dataInput.innerHTML = data;
            document.querySelector('select').setAttribute.value = "";
        })
    </script>
